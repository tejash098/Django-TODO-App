{% extends 'base.html' %} {% load static %} {% block title %}Sign Up{%endblock%} {% block styles %}
<link rel="stylesheet" href="{% static 'accounts/signup_style.css' %}" />
{% endblock %} {% block content %}

<div class="auth-container">
  <a href="{% url 'index' %}" class="logo">TaskFlow.</a>

  <div class="auth-card">
    <h2>Create an account</h2>

    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Your Username ..."
          name="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your email ..." name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Create a password"
          name="password1"
          required
        />
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          id="password2"
          placeholder="Confirm password"
          name="password2"
          required
        />
      </div>

      {% if msg %}
      <div style="color: red; margin: 8px 0">{{ msg }}</div>
      {% endif %}

      <button type="submit" class="btn">Create Account</button>
    </form>

    <p class="footer-text">
      Already have an account? <a href="{% url 'login' %}">Log in</a>
    </p>
  </div>
</div>

{% endblock %}
